<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <title>Trailer - Super Mário</title>
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="Logo chapéu do Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do filme" />
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos
                cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para
                conseguir reinar em todos os lugares.</p>
            <button id="botao-trailer-open" class="botao-trailer">Assista o trailer</button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" />

        <div class="modal">
            <div class="conteudo-modal">
                <span id="botao-trailer-close" class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/cDNkh5WybZo"
                    title="YouTube video player" frameborder="0"  allowfullscreen>
                </iframe>
            </div>

        </div>
    </main>
    <script src=" ./src/js/script.js" defer></script>
</body>

</html>
